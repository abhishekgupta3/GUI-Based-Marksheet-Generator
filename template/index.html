<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Project 1</title>
        <style>
            h2{
                margin-left: 10px;
                text-align: center;
            }
            .section{
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class = "container my-5"> 
            <h2>Marksheet Generator</h2>
        </div>
        <div class = "container pt-5 section">
            <form action="{% url 'fileapp:roll-marksheet' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class = "form-group">
                    <label for = "master_roll">Browse for master_roll.csv</label>
                    <input type = "file" multiple name = "master_roll" required>
                </div>
                <div class="form-group">
                    <label for = "responses">Browse for responses</label>
                    <input type = "file" multiple name = "responses" required>
                </div>
                <div class = "form-group">
                    <input type = "text" placeholder = "Marks for correct ans" name = "postive_marks" required />
                    <input type = "text" placeholder = "-ve marks for wrong ans" name = "negative_marks" required />
                </div>
                <div class = "form-group section"> 
                    <button type = "submit" class = "btn btn-primary">Generate Roll Number wise marksheet</button>
                </div>
            </form>
        </div>

        <div class = "form-group section">
            <form action = '{% url 'fileapp:concise-marksheet' %}'>
                <button type = "submit" class = "btn btn-primary">Generate Concise Marksheet</button>
            </form>
        </div>

        <div class = "form-group section">
            <form action = '{% url 'fileapp:email' %}'>
                <button type = "submit" class = "btn btn-primary">Send Email</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
